<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gamepadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#gamepadGrad)"/>
  
  <!-- Gamepad body -->
  <rect x="20" y="35" width="60" height="30" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Left buttons -->
  <circle cx="32" cy="50" r="4" fill="#667eea"/>
  <circle cx="42" cy="50" r="4" fill="#667eea"/>
  
  <!-- D-pad -->
  <rect x="25" y="58" width="24" height="4" rx="2" fill="#667eea"/>
  
  <!-- Right joysticks -->
  <circle cx="65" cy="45" r="5" fill="white" opacity="0.95"/>
  <circle cx="65" cy="45" r="3" fill="#667eea"/>
  <circle cx="75" cy="55" r="5" fill="white" opacity="0.95"/>
  <circle cx="75" cy="55" r="3" fill="#667eea"/>
</svg>
